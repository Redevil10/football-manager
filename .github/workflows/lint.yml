name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: check --extend-select=I

      - name: Run ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check --diff

